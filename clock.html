<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .watch {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 48px;
            color: #333;
        }
        p {
            font-size: 24px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="watch">
        <h1 id="time"></h1>
        <p id="date-month"></p>
    </div>

    <script>
        // Function to format date and time
        function formatDate(date) {
            const options = { 
                year: 'numeric', month: 'long', day: 'numeric',
                hour: '2-digit', minute: '2-digit', second: '2-digit'
            };
            return date.toLocaleDateString('en-US', options);
        }

        // Get initial date and time
        let now = new Date();
        document.getElementById('time').textContent = formatDate(now);

        // Update every second
        setInterval(function(){
            now = new Date();
            document.getElementById('time').textContent = formatDate(now);
        }, 1000);

        // Update date and month every day at midnight
        setInterval(() => {
            now = new Date();
            document.getElementById('date-month').textContent = formatDate(now);
        }, 24 * 60 * 60 * 1000);

        // Function to format date and month only
        function formatDateMonth(date) {
            const options = { 
                year: 'numeric', month: 'long'
            };
            return date.toLocaleDateString('en-US', options);
        }
    </script>
</body>
</html>
